name: Release

on:
  push:
    branches: [main]
    paths:
      - "src/**"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: deno task bundle

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          gh release create "$COMMIT_HASH" \
            dist/hyperstim.js \
            dist/hyperstim.min.js \
            --title "HyperStim $COMMIT_HASH" \
            --notes "Automated release from commit $COMMIT_HASH"
